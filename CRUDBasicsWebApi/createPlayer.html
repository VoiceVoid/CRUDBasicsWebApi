	<script>
		$(document).ready(function () {
			//if (localStorage.getItem('accessToken') == null && document.URL.indexOf("index.html") >= 0) {
			//	window.location.href = "login.html";
			//}
			var d = new Date();

			var month = d.getMonth() + 1;
			var day = d.getDate();

			var output = d.getFullYear() + '/' +
				(month < 10 ? '0' : '') + month + '/' +
				(day < 10 ? '0' : '') + day;



			$('#time').text(output);
			console.log();


			$.ajax({
				url: 'api/customPlayer',
				method: 'get',
				success: function (data) {
					$('#datatable').DataTable({
						data: data,
						scrollY: 500,
						columns: [
							{ 'data': 'id' },
							{ 'data': 'FullName'},
							{ 'data': 'Points' },
							{ 'data': 'PER' }
						]
					});
				}
			});


			$('#submitPlayer').click(function () {
				var employee = {};
				employee.FullName = $('#playerName').val();
				employee.Points = $('#points').val();
				employee.PER = $('#per').val();
				console.log(employee);
				$.ajax({
					url: 'api/customPlayer',
					method: 'post',
					data: employee

					,
					beforeSend: function () {
						$('#loader').removeClass('hide');
						$('#loadingText').removeClass('hide');
					},
					complete: function () {
						$('#loader').addClass('hide');
						$('#loadingText').addClass('hide');
					},
					success: function (data) {
						$.ajax({
							url: 'api/customPlayer',
							method: 'get',
							success: function (data) {
								//var table = $('#datatable').DataTable();
								$('#datatable').DataTable().destroy();
								/*$('#datatable').empty();*/ // empty in case the columns change
								$('#datatable').DataTable({
									data: data,
									scrollY: 500,
									columns: [
										{ 'data': 'id' },
										{ 'data': 'FullName' },
										{ 'data': 'Points' },
										{ 'data': 'PER' }
									]
								});
							}
						});
					}
				});

			});
			
			
			

			


		});
	</script>
