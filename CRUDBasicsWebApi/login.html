<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>INSPINIA | Login</title>
	<link href="Content/bootstrap.css" rel="stylesheet" />
	<link href="Content/animate.css" rel="stylesheet" />
	<link href="Content/animate.css" rel="stylesheet" />
	<link href="Content/font-awesome/css/font-awesome.css" rel="stylesheet" />
	<link href="Content/plugins/iCheck/custom.css" rel="stylesheet" />
	<link href="Content/style.css" rel="stylesheet" />



</head>

<body class="gray-bg">
	<h1 class="logo-name  text-center">NBA Analytics</h1>
    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

             

            </div>
            <!--<h3>Welcome to IN+</h3>
            <p>Perfectly designed and precisely prepared admin theme with over 50 pages with extra new web app views.-->
                <!--Continually expanded and constantly improved Inspinia Admin Them (IN+)-->
            </p>
            <p>Login in. To see it in action.</p>
           
                <div class="form-group">
                    <input id="txtUsername" type="email" class="form-control" placeholder="Username" required="">
                </div>
                <div class="form-group">
                    <input id="txtPassword" type="password" class="form-control" placeholder="Password" required="">
                </div>
                <button id="btnLogin" type="submit" class="btn btn-primary block full-width m-b">Login</button>

                <a href="forgot_password.html"><small>Forgot password?</small></a>
                <p class="text-muted text-center"><small>Do not have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="register.html">Create an account</a>
            
			<div id="errorText" class="has-error"></div>
            <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
	<script src="Scripts/jquery-1.10.2.min.js"></script>
	<script src="Scripts/bootstrap.min.js"></script>
	<script src="Scripts/jquery.validate.min.js"></script>

	<script src="Scripts/plugins/iCheck/icheck.min.js"></script>
	<script>
		$(document).ready(function () {
			$('#btnLogin').click(function () {
				$.ajax({
					url: '/token',
					method: 'Post',
					contentType: 'application/json',
					data: {
						username: $('#txtUsername').val(),
						password: $('#txtPassword').val(),
						grant_type: 'password'
					},
					success: function (data) {
						localStorage.setItem('accessToken', data.access_token);
						localStorage.setItem('userName', data.userName);
						window.location.href= 'players.html'
						//console.log(data);
					},
					error: function (jqHXR) {
						$('#errorText').text(jqHXR.responseText);
					}
				});
			});
		});
	</script>
</body>

</html>
